<!DOCTYPE html>
<html lang='fa'>
<head>
  <meta charset='UTF-8'>
  <title>دریافت و نمایش داده‌ها از API</title>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <style>
    * {
      font-family: Vazirmatn, serif
    }

    body {
      direction: rtl
    }

    #searchInput {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class='container mt-5'>
  <div class='row'>
    <div class='col-12'>
      <h1 class='mb-3'>فهرست کاربران</h1>

      <div class='mb-3'>
        <label class='form-label' for='searchInput'>جستجو بر اساس نام کاربر</label>
        <input class='form-control' type='text' id='searchInput' placeholder='جستجو بر اساس نام کاربر' onkeyup='searchUsers()'>
      </div>

      <table id='usersTable' class='table table-responsive'>
        <thead>
        <tr>
          <th>شناسه</th>
          <th>نام</th>
          <th>نام کاربری</th>
          <th>ایمیل</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  let usersData = [];

  function fetchUsers() {
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(data => {
      usersData = data;
      displayUsers(usersData);
    })
    .catch(error => {
      console.error('خطا در دریافت داده‌ها:', error);
    });
  }

  function displayUsers(data) {
    const tableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
    tableBody.innerHTML = '';

    data.forEach(function (user) {
      const row = document.createElement('tr');

      const cellId = document.createElement('td');
      cellId.textContent = user.id;
      row.appendChild(cellId);

      const cellName = document.createElement('td');
      cellName.textContent = user.name;
      row.appendChild(cellName);

      const cellUsername = document.createElement('td');
      cellUsername.textContent = user.username;
      row.appendChild(cellUsername);

      const cellEmail = document.createElement('td');
      cellEmail.textContent = user.email;
      row.appendChild(cellEmail);

      tableBody.appendChild(row);
    });
  }

  function searchUsers() {
    const searchValue = document.getElementById('searchInput').value.toLowerCase();
    const filteredUsers = usersData.filter(function (user) {
      return user.name.toLowerCase().includes(searchValue);
    });
    displayUsers(filteredUsers);
  }

  window.onload = fetchUsers;
</script>

</body>
</html>
