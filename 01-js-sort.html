<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>سابقه خرید</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: Vazirmatn, serif;
      }
      body {
        direction: rtl;
      }

      button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1>سابقه خرید</h1>

          <div class="mb-3">
            <button class="btn btn-primary" onclick="sortByDate()">
              مرتب‌سازی بر اساس تاریخ
            </button>
            <button class="btn btn-success" onclick="sortByStoreName()">
              مرتب‌سازی بر اساس نام فروشگاه
            </button>
            <button class="btn btn-danger" onclick="sortByPrice()">
              مرتب‌سازی بر اساس قیمت
            </button>
          </div>

          <table id="purchaseTable" class="table">
            <thead>
              <tr>
                <th>نام فروشگاه</th>
                <th>تاریخ خرید</th>
                <th>قیمت</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const purchases = [
        { storeName: "فروشگاه الف", purchaseDate: "2021-05-12", price: 150000 },
        { storeName: "فروشگاه ج", purchaseDate: "2021-04-10", price: 200000 },
        { storeName: "فروشگاه ب", purchaseDate: "2021-06-15", price: 100000 },
        { storeName: "فروشگاه د", purchaseDate: "2021-03-22", price: 250000 },
      ];

      function displayData(data) {
        const tableBody = document
          .getElementById("purchaseTable")
          .getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";

        data.forEach(function (item) {
          const row = document.createElement("tr");

          const cellStoreName = document.createElement("td");
          cellStoreName.textContent = item.storeName;
          row.appendChild(cellStoreName);

          const cellDate = document.createElement("td");
          cellDate.textContent = item.purchaseDate;
          row.appendChild(cellDate);

          const cellPrice = document.createElement("td");
          cellPrice.textContent = item.price.toLocaleString("fa-IR");
          row.appendChild(cellPrice);

          tableBody.appendChild(row);
        });
      }

      displayData(purchases);

      function sortByDate() {
        // Filter by date
        const sortedData = purchases.sort(
          (date1, date2) =>
            new Date(date2.purchaseDate) - new Date(date1.purchaseDate)
        );
        displayData(sortedData);
      }

      function sortByStoreName() {
        // Filter by store name
        const sortedData = purchases.sort((name1, name2) =>
          name1.storeName.localeCompare(name2.storeName)
        );
        displayData(sortedData);
      }

      function sortByPrice() {
        // Filter by price
        const sortedData = purchases.sort(
          (price1, price2) => price2.price - price1.price
        );
        displayData(sortedData);
      }
    </script>
  </body>
</html>
