        <div class='d-flex align-items-center justify-content-between mb-2 w-100'>

          <button class="btn btn-primary" onclick="press(3)">3</button>
          <button class="btn btn-success" onclick="press('-')">−</button>
        </div>
        <div class='d-flex align-items-center justify-content-between mb-2 w-100'>
          <button class="btn btn-primary" onclick="press(0)">0</button>
          <button class="btn btn-primary" onclick="press('.')">.</button>
          <button class="btn btn-primary" onclick="calculate()">=</button>
          <button class="btn btn-success" onclick="press('+')">+</button>
        </div>
        <div>
          <button class="btn btn-danger w-100" onclick="clearDisplay()">پاک کردن</button>
        </div>
