<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>گالری تصاویر ساده</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: Vazirmatn, serif;
      }
      body {
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-md-center">
        <div class="col-6">
          <h1 class="mb-3">گالری تصاویر</h1>

          <img
            class="mb-3 w-100 img-fluid"
            id="galleryImage"
            src=""
            alt="تصویر گالری"
          />

          <div class="text-center">
            <button class="btn btn-warning" onclick="prevImage()">قبلی</button>
            <button class="btn btn-info" onclick="nextImage()">بعدی</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const images = [
        "https://via.placeholder.com/600x400/ff7f7f/333333?text=Image+1",
        "https://via.placeholder.com/600x400/7f7fff/333333?text=Image+2",
        "https://via.placeholder.com/600x400/7fff7f/333333?text=Image+3",
        "https://via.placeholder.com/600x400/ffff7f/333333?text=Image+4",
      ];

      // start: hint
      let currentIndex = 0;
      document.getElementById("galleryImage").src = images[currentIndex];
      // end: hint

      function prevImage() {
        // switch to previous image
        if (currentIndex === 0) {
          currentIndex = images.length - 1;
        } else {
          currentIndex--;
        }
        document.getElementById("galleryImage").src = images[currentIndex];
      }

      function nextImage() {
        // switch to next image
        if (currentIndex === images.length - 1) {
          currentIndex = 0;
        } else {
          currentIndex++;
        }
        document.getElementById("galleryImage").src = images[currentIndex];
      }
    </script>
  </body>
</html>
