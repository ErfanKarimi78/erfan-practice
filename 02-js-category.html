<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>فیلتر محصولات بر اساس دسته‌بندی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: Vazirmatn, serif;
      }
      body {
        direction: rtl;
      }
      select {
        font-size: 16px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1>فهرست محصولات</h1>

          <div class="w-50 mb-3">
            <label for="categorySelect">دسته‌بندی:</label>
            <select
              id="categorySelect"
              onchange="filterByCategory()"
              class="form-select"
            >
              <option value="all">همه</option>
            </select>
          </div>

          <table id="productTable" class="table table-responsive">
            <thead>
              <tr>
                <th>نام محصول</th>
                <th>دسته‌بندی</th>
                <th>قیمت</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const products = [
        { productName: "لپ‌تاپ مدل A", category: "الکترونیک", price: 25000000 },
        { productName: "گوشی مدل B", category: "الکترونیک", price: 15000000 },
        { productName: "کتاب رمان", category: "کتاب", price: 200000 },
        { productName: "تی‌شرت مردانه", category: "پوشاک", price: 300000 },
        { productName: "کفش زنانه", category: "پوشاک", price: 500000 },
        {
          productName: "کتاب آموزش جاوااسکریپت",
          category: "کتاب",
          price: 180000,
        },
        {
          productName: "تلویزیون مدل X",
          category: "الکترونیک",
          price: 12000000,
        },
      ];

      function populateCategories() {
        // Create categories
        const categorySelect = document.getElementById("categorySelect");
        const categories = [
          ...new Set(products.map((product) => product.category)),
        ];

        categories.forEach((category) => {
          const option = document.createElement("option");
          option.value = category;
          option.innerText = category;
          categorySelect.appendChild(option);
        });
        console.log({ categories });
      }

      function displayData(data) {
        const tableBody = document
          .getElementById("productTable")
          .getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";

        data.forEach(function (item) {
          const row = document.createElement("tr");

          const cellProductName = document.createElement("td");
          cellProductName.textContent = item.productName;
          row.appendChild(cellProductName);

          const cellCategory = document.createElement("td");
          cellCategory.textContent = item.category;
          row.appendChild(cellCategory);

          const cellPrice = document.createElement("td");
          cellPrice.textContent = item.price.toLocaleString("fa-IR");
          row.appendChild(cellPrice);

          tableBody.appendChild(row);
        });
      }

      function filterByCategory() {
        // filter by category

        const value = document.getElementById("categorySelect").value;
        let filtergatecory = [];
        if (value === "all") {
          filterByCategory = products;
        } else {
          const filteredProducts = products.filter(
            (product) => product.category === value
          );
          displayData(filteredProducts);
        }
      }
      populateCategories();
      displayData(products);
    </script>
  </body>
</html>
